{% macro title(page) %}
    <header class="post__header">
        <h1 class="post__title">
            <a href="{{ page.permalink }}">{{ page.title }}</a>
        </h1>
        <div class="post__meta">
            <span class="post__time">{{ page.date | date(format="%F") }}</span>
            <div class="post-share-buttons">
              <a href="http://twitter.com/share?url={{ page.permalink | urlencode }}&text={{ page.title | urlencode }}&hashtags=magurodev" target="_blank" class="twitter-share-button">Tweet</a>
              <a href="https://b.hatena.ne.jp/entry/s/{{ config.base_url }}/{{ page.path }}" class="hatena-bookmark-button" data-hatena-bookmark-layout="basic-label-counter" data-hatena-bookmark-lang="ja" title="このエントリーをはてなブックマークに追加"><img src="https://b.st-hatena.com/images/v4/public/entry-button/button-only@2x.png" alt="このエントリーをはてなブックマークに追加" width="20" height="20" style="border: none;" /></a>
              <div class="line-it-button" data-lang="ja" data-type="like" data-url="{{ page.permalink }}" style="display: none;"></div>
            </div>
            {% if page.taxonomies.tags %}
                <div class="post-tags">
                    {% for tag in page.taxonomies.tags %}
                        <a href="{{ get_taxonomy_url(kind="tags", name=tag) }}">#{{ tag }}</a>
                    {% endfor %}
                </div>
            {% endif %}
        </div>
    </header>
{% endmacro title %}
